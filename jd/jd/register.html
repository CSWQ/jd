							</p>
							
							<p class="form-user cellinden">

							</p>
							<div class="read">

								<a href="#">《京东用户注册协议》</a>
								<a href="#">《隐私政策》</a>
							</div>
							<input type="submit" name="register"  class="register-now" value="立即注册" />
